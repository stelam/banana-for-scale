    <meta name="description" content="Introducing the banana as the universal measurement unit, all conversion-related confusion can be avoided. Use this handy app to convert imperial and metric measurements to universal bananas.">

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/js-quantities/src/quantities.js"></script>
    <script src="lib/zeroclipboard/dist/ZeroClipboard.min.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>

    <script src="js/services.js"></script>
