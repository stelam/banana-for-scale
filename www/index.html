<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Banana for scale - Universal converter</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/js-quantities/src/quantities.js"></script>
    <script src="lib/zeroclipboard/dist/ZeroClipboard.min.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="lib/angular-filter/dist/angular-filter.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    
  </head>
  <body ng-app="scale" ng-controller="ConvertCtrl" ng-class="mobile == false ? 'not-mobile' : 'mobile'">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-29115672-2', 'auto');
    ga('send', 'pageview');
  </script>
  

    <ion-side-menus >
      <!-- Center content -->
      <ion-side-menu-content drag-content="false" >
        <ion-pane>
          <ion-header-bar class="bar-stable app-header">
            <h1 class="title">Banana for scale</h1>
          </ion-header-bar>
          <ion-content>

          <div class="row first">
            <div class="col" ng-if="base.unit.name != 'feet and inches'" >
              <div class="item item-input-inset">

                <input id="base-input" type="tel" ng-model="base.value" ng-change="onBaseValueChange('')" ng-keyup="onKeyDown($event)" ng-keypress="onKeyDown($event)" ng-keydown="onKeyDown($event)" placeholder="value to convert" step="0.01" required novalidate>

                <i ng-show="base.value != ''" class="icon ion-close-circled wipe-input" ng-click="wipeBaseInput('base-input')"></i>
              </div>
            </div>

            <div class="col" ng-if="base.unit.name == 'feet and inches'" >
              <div class="item item-input-inset">

                <input id="base-input" type="tel" ng-model="base.value" ng-change="onBaseValueChange()" placeholder="feet" step="0.01" required novalidate>

                <i ng-show="base.value != ''" class="icon ion-close-circled wipe-input" ng-click="wipeBaseInput('base-input')"></i>
              </div>

              <div class="item item-input-inset">

                <input id="base-input-2" type="tel" ng-model="base.value2" ng-change="onBaseValueChange()" ng-keypress="onKeyDown($event)" ng-keydown="onKeyDown($event)" placeholder="inches" step="0.01" required novalidate>

                <i ng-show="base.value2 != ''" class="icon ion-close-circled wipe-input" ng-click="wipeBaseInput('base-input-2')"></i>
              </div>
            </div>

            <div class="col list unit-list">
              <label ng-click="showModal('base')" class="item item-input item-select" ng-class="base.unit.name == 'feet and inches' ? 'big' : ''">
                <!--<select ng-change="onBaseUnitChange()" ng-model="base.unit" ng-options="unit.name group by unit.type for unit in units"></select>-->
                {{base.unit.name}}
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <button class="button-convert to button button-full button-light">
                <i class="icon ion-arrow-down-b"></i>
              </button>
            </div>
          </div>


          <div class="row">
            <div class="col" ng-if="result.value != '' && result.value2 == ''">
              <button ng-click="resultContextualMenu(conversion)" class="button result-value icon-left ion-android-more button-light">{{result.value}}</button>
            </div>
            <div class="col" ng-if="result.value2 != ''">
              <button ng-click="resultContextualMenu(conversion)" class="button result-value icon-left ion-android-more button-light">{{ConversionModel.rightSideToString(conversion)}}</button>
            </div>
            <div class="col list unit-list">
              <label ng-click="showModal('result')" class="item item-input item-select">
                {{result.unit.name}}
              </label>
            </div>
          </div>

          <div class="padding">
            <button ng-click="convert()" ng-disabled="base.value == ''" class="button-convert button button-full button-energized">
              Convert
            </button>
          </div>

          <button ng-show="conversionHistory.length > 0" class="button button-light button-history" ng-click="toggleHistory()" ng-class="historyVisible ? 'hide-history' : ''">
            <span ng-if="!historyVisible">Show history</span>
            <span ng-if="historyVisible">Hide history</span>
          </button>
          <a ng-if="historyVisible" ng-click="deleteHistory()" class="button button-icon icon ion-ios7-trash-outline"></a>

          <div class="list card history"  ng-show="historyVisible == true">
              <a href="#" class="item item-icon-left item-history" ng-click="resultContextualMenu(conversionItem)" ng-repeat="conversionItem in conversionHistory">
                {{ConversionModel.toString(conversionItem)}}
                <i class="icon ion-android-more"></i>
              </a>
          </div>


          </ion-content>
          <div ng-if="!mobile" class="market-links">
            <a title="Banana for scale - Android app" href="http://play.google.com/store/apps/details?id=com.bananaforscale" target="_blank">
              <img src="img/android.png"/>
            </a>
          </div>

        </ion-pane>



      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        a
      </ion-side-menu>




    </ion-side-menus>

    <div id="clip" ng-if="!mobile"></div>

    <div id="clouds" ng-if="!mobile"> 
      <div class="cloud rotating x1"></div> 
      <div class="cloud rotating x2"></div> 
      <div class="cloud rotating x3"></div> 
      <div class="cloud rotating x4"></div> 
      <div class="cloud rotating x5"></div> 
    </div>  


  </body>
</html>
