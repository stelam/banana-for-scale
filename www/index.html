<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/js-quantities/src/quantities.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    
  </head>
  <body ng-app="scale">

    <ion-pane ng-controller="ConvertCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Banana for scale</h1>
      </ion-header-bar>
      <ion-content>

      <div class="row">
        <div class="col">
          <div class="item item-input-inset">
            <input type="number" ng-model="base.value" ng-change="onBaseValueChange()" placeholder="value to convert" step="0.01" required novalidate>
          </div>
        </div>

        <div class="col list unit-list">
          <label class="item item-input item-select">
            <select ng-change="onBaseUnitChange()" ng-model="base.unit" ng-options="unit.name group by unit.type for unit in units"></select>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="button-convert to button button-full button-light">
            to:
          </button>
        </div>
      </div>


      <div class="row">
        <div class="col" ng-if="result.value != ''">
          <button ng-click="copyToClipboard('{{result.value}}')" class="button result-value icon-left ion-ios7-copy-outline button-light">{{result.value}}</button>
        </div>
        <div class="col list unit-list">
          <label class="item item-input item-select">
            <select ng-change="onTargetUnitChange(targetUnit)" ng-model="result.unit" ng-options="unit.name group by unit.type for unit in units"></select>
          </label>
        </div>
      </div>

      <div class="padding">
        <button ng-click="convert()" ng-disabled="base.value == ''" class="button-convert button button-full button-energized">
          Convert
        </button>
      </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
